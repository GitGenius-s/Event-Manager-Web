<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hall Availability</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f2f2f2;
}

.container {
    max-width: 800px;
    margin: 20px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1 {
    text-align: center;
    color: #333;
}

.hall {
    margin-bottom: 20px;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

.hall h2 {
    margin-top: 0;
    color: #007bff;
}

.hall.not-available {
    background-color: #ffcccc;
}

.hall p {
    margin: 5px 0;
}
    </style>
</head>
<body>
    <div class="container">
        <h1>Hall Availability</h1>
        <div class="hall">
            <h2>Krishna Hall</h2>
            <p>Status: Available</p>
        </div>
        <div class="hall not-available">
            <h2>Seminar Hall</h2>
            <p>Status: Not Available</p>
        </div>
        <div class="hall not-available">
            <h2>BS-01</h2>
            <p>Status: Not Available</p>
        </div>
        <div class="hall not-available">
            <h2>BS-02</h2>
            <p>Status: Not Available</p>
        </div>
        <div class="available">
            <h2>BS-03</h2>
            <p>Status: Not Available</p>
        </div>
        <div class="hall not-available">
            <h2>BS-04</h2>
            <p>Status: Not Available</p>
        </div>
        <div class="hall not-available">
            <h2>AlanKay</h2>
            <p>Status: Not Available</p>
        </div>
        <div class="hall not-available">
            <h2>Dijikstra</h2>
            <p>Status: Available</p>
        </div>
        <div class="available">
            <h2>Nicholas</h2>
            <p>Status: Available</p>
        </div>
    </div>
</body>
</html>
