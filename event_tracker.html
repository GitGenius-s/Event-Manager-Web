<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ongoing Event Tracker</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f2f2f2;
    }

    .container {
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
        text-align: center;
        color: #333;
    }

    form {
        margin-top: 20px;
    }

    label {
        font-weight: bold;
    }

    input[type="text"],
    input[type="datetime-local"] {
        width: 100%;
        padding: 10px;
        margin: 5px 0 20px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }

    input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
    }

    input[type="submit"]:hover {
        background-color: #45a049;
    }
</style>
</head>
<body>

<div class="container">
    <h1>Ongoing Event Tracker</h1>
    <form id="eventForm">
        <label for="teacherName">Teacher's Name:</label>
        <input type="text" id="teacherName" name="teacherName" required>

        <label for="eventName">Event/Class Name:</label>
        <input type="text" id="eventName" name="eventName" required>

        <label for="location">Location:</label>
        <select id="location" name="location">
            <option value="classroom">Classroom</option>
            <option value="seminarHall">Seminar Hall</option>
        </select>

        <label for="eventTime">Event Time:</label>
        <input type="datetime-local" id="eventTime" name="eventTime" required>

        <input type="submit" value="Submit">
    </form>
</div>

</body>
</html>
