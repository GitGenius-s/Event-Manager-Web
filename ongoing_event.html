<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ongoing Events</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f2f2f2;
}

.container {
    max-width: 800px;
    margin: 20px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1 {
    text-align: center;
    color: #333;
}

.event {
    margin-bottom: 20px;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
}
.event h2 {
    margin-top: 0;
    color: #007bff;
}

.event p {
    margin: 5px 0;
}
    </style>
</head>
<body>
    <div class="container">
        <h1>Ongoing Events for Teacher</h1>
        <div class="event">
            <h2>Class: CSE C</h2>
            <p>Time: March 09, 2024, 10:00 AM - 12:00 PM</p>
        </div>
        <div class="event">
            <h2>Class: CSE B</h2>
            <p>Time: March 09, 2024, 1:00 PM - 3:00 PM</p>
        </div>
        <div class="event">
            <h2>Event: Seminar</h2>
            <p>Location: Seminar Hall</p>
            <p>Time: March 09, 2024, 9:00 AM - 12:00 PM</p>
        </div>
    </div>
</body>
</html>
